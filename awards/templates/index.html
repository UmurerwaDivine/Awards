{% extends 'base.html' %} 
{%load bootstrap3%}
{% load static %}
{%load staticfiles%}
{% block content %}
{{ block.super }}

<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container" style="margin: 50px"> 
    {% for pic in pic_posts%}
    <!-- <div class="container" style="margin: 50px"> -->
    <div class="col-md-4 col-sm-4">    
    <img src="{{pic.pic.url}}" alt="{{pic.pic_link}}">
    
    
      
      <a href="{{pic.pic_link}}">{{pic.pic_link}}</a>
     <br>
    <div> {{pic.pub_date | timesince}} </div>
    </div> 
    
{%endfor%}
</div> 
</body>
</html>

{% endblock %}
