{% extends 'base.html' %} 
{%load bootstrap3%}
{% load static %}
{%load staticfiles%}
{% block content %}
{{ block.super }}

<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

    {% for pic in pic_posts%}
    <div class="container" style="margin: 50px">
    <div class="col-md-4 col-sm-4">    
    <img src="{{pic.pic.url}}" alt=""  style="width:514px; ">
    
    
      
      <a href="{{pic.pic_link}}">{{pic.pic_link}}</a>
     <br>
    <div> {{pic.pub_date | timesince}} </div>
    </div> 
    </div> 
{%endfor%}

</body>
</html>

{% endblock %}
