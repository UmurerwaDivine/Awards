{%extends 'base.html'%} 
{% block content %}
<div class="container" style="margin-top: 100px">

  <div class="row">
    {% if pics %}
      <h2>Found {{ pics|length }} of searched term {{message}}</h2>
    {% else %}
      <h2> Found 0 profiles for the search term {{message}}</h2>
    {% endif %}

  </div>

  <div class="row">

  {% if pics %}
    {% for pics in pics %}
      <div class="col-sm-6 col-md-12">
          <h1>{{pics.pic_name}}</h1>
      </div>
    {% endfor %}
  {% endif %}
  </div>
</div>
{% endblock %}
